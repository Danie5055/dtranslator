<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Gad Captain Language Translator</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <h2>GADS LANGUAGE TRANSLATOR<h2>
    <div class="translator-box">
      <div class="boxes">
        <textarea
          id="inputText"
          placeholder="Enter text..."
        ></textarea>
        <textarea
          id="outputText"
          placeholder="Translating..."
          readonly
        ></textarea>
      </div>
      <div class="options">
        <select id="fromLang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
        <span>â†’</span>
        <select id="toLang">
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>
      <button onclick="translateText()">Translate Text</button>
    </div>
    <footer>&copy; Captain Engineer</footer>
    <script src="./script.js"></script>
  </body>
</html>
